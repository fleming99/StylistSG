<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">

    </head>

    <body data-bs-theme="dark">

        <header th:fragment="header">
            <nav class="navbar bg-dark navbar-expand-lg" style="background-color: rgba(246, 248, 250, 0.7)">
                <div class="container-fluid" style="font-weight: 700">
                    <a class="navbar-brand m-1" style="width:12%" th:href="@{/home}">Stylist SG</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/customers/customers-list}">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/jobs/jobs-list}">Trabalhos</a>
                            </li>
                        </ul>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Digite..." aria-label="Search">
                            <button class="btn btn-outline-success me-5" type="submit">Procurar</button>
                        </form>

                            <th:block th:if="${#authorization.expression('isAuthenticated()')}">

                                <div class="mt-2">
                                    <h5 class="nav-link me-5">Ol√°! Seja bem vindo.</h5>
                                </div>

                                <form th:action="@{/logout}" method="post">
                                    <input class="btn btn-group btn-success" type="submit" value="Logout">
                                </form>
                            </th:block>

                    </div>
                </div>
            </nav>
        </header>

        <footer th:fragment="footer" data-bs-theme="dark" class="footer" style="background-color: rgba(34, 34, 34, 0.7)">
            <div class="container">
                <span class="text-muted m-2"> 2024 Stylist SG. Todos os direitos reservados.</span>
            </div>
        </footer>

    </body>

</html>
