<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Novo Trabalho - Stylist SG</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h3 class="mb-3">Novo Trabalho</h3>

            <hr class="mb-3">

            <form th:action="@{/jobs/save-job}" th:object="${job}" method="post">

                <div class="form-group">
                    <div th:if="${registrationError}">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${registrationError}"></span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 form-group">

                    <label class="form-label">Cliente: *</label>
                    <select th:field="*{customerId}" class="form-select mb-3 w-25" aria-label="Default select example" placeholder="Selecione o cliente" required>
                        <option selected value="">Selecione</option>
                        <option th:each="tempCustomer : ${customersList}" th:value="${tempCustomer.customerId}" th:text="${tempCustomer.customerFirstName} + ' ' + ${tempCustomer.customerLastName}"></option>
                    </select>

                    <label class="form-label">Estilista: *</label>
                    <select th:field="*{stylistId}" class="form-select mb-3 w-25"  aria-label="Default select example" placeholder="Selecione o estilista" required>
                        <option selected value="">Selecione</option>
                        <option th:each="tempStylist : ${stylist}" th:value="${tempStylist.stylistId}" th:text="${tempStylist.stylistFirstName} + ' ' + ${tempStylist.stylistLastName}"></option>
                    </select>

                    <label class="form-label">Entrega: *</label>
                    <input type="date" th:field="*{finishDate}" class="form-control mb-3 w-25">
                    <div th:if="${#fields.hasErrors('finishDate')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('finishDate')}" th:text="'Entrega ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Roupa: *</label>
                    <input type="text" th:field="*{dressDescription}" class="form-control mb-3 w-25">
                    <div th:if="${#fields.hasErrors('dressDescription')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('dressDescription')}" th:text="'Roupa ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Tipo de Servi√ßo: *</label>
                    <select th:field="*{jobType}" class="form-select mb-3 w-25"  aria-label="Default select example" placeholder="Selecione" required>
                        <option selected value="">Selecione</option>
                        <option th:each="tempJobType : ${jobType}" th:value="${tempJobType.jobTypeId}" th:text="${tempJobType.typeName}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('jobType')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('jobType')}" th:text="'Job Type: ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Valor: *</label>
                    <input type="text" placeholder="0,0" th:field="*{jobPrice}" class="form-control mb-3 w-25">
                    <div th:if="${#fields.hasErrors('jobPrice')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('jobPrice')}" th:text="'Valor ' + ${err}"></li>
                        </ul>
                    </div>

                    <h3> Medidas </h3>

                    <label class="form-label">Busto:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerBust}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerBust')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerBust')}" th:text="'Busto ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Cintura:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerWaist}" class="form-control mb-3 w-25" >

                    <div th:if="${#fields.hasErrors('customerWaist')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerWaist')}" th:text="'Cintura ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Quadril:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerHip}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerHip')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerHip')}" th:text="'Quadril ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Altura Frente:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerFrontBodyHeight}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerFrontBodyHeight')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerFrontBodyHeight')}" th:text="'Altura Frente ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Altura Costas:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerBackBodyHeight}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerBackBodyHeight')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerBackBodyHeight')}" th:text="'Altura Costas ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">OS:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerOs}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerOs')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerOs')}" th:text="'OS ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">SS:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerSs}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerSs')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerSs')}" th:text="'SS ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Aq:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerAq}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerAq')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerAq')}" th:text="'AQ ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Decote Frente:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerFrontCleavage}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerFrontCleavage')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerFrontCleavage')}" th:text="'Decote Frente ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Decote Costas:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerBackCleavage}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerBackCleavage')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerBackCleavage')}" th:text="'Decote Costas ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Ombro:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerShoulder}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerShoulder')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerShoulder')}" th:text="'Ombro ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Costas:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerBack}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerBack')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerBack')}" th:text="'Costas ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">CF:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerCf}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerCf')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerCf')}" th:text="'CF ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">CC:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerCc}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerCc')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerCc')}" th:text="'CC ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Largura do Bra√ßo:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerArmWidth}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerArmWidth')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerArmWidth')}" th:text="'Largura do Bra√ßo ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Comprimento do Bra√ßo:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerArmLength}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerArmLength')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerArmLength')}" th:text="'Comprimento do Bra√ßo ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Punho:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerWrist}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerWrist')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerWrist')}" th:text="'Punho ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Comp. Blusa:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerCompBlouse}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerCompBlouse')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerCompBlouse')}" th:text="'Comp. Blusa ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Comp. Saia:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerCompSkirt}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerCompSkirt')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerCompSkirt')}" th:text="'Comp. Saia ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Pesco√ßo:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerNeck}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerNeck')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerNeck')}" th:text="'Pesco√ßo ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Cava:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerArmhole}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerArmhole')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerArmhole')}" th:text="'Cava ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Gancho Frente:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerFrontHook}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerFrontHook')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerFrontHook')}" th:text="'Gancho Frente ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Gancho Costas:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerBackHook}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerBackHook')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerBackHook')}" th:text="'Gancho Costas ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Joelho:</label>
                    <input type="text" placeholder="0,0" th:field="*{customerKnee}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerKnee')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerKnee')}" th:text="'Joelho ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Observa√ß√µes:</label>
                    <textarea class="form-control mb-5 w-50" rows="5" th:field="*{jobNotes}" ></textarea>

                    <div th:if="${#fields.hasErrors('jobNotes')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('jobNotes')}" th:text="'Observa√ß√µes ' + ${err}"></li>
                        </ul>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary col-2">Adicionar</button>

            </form>

            <hr>

            <a th:href="@{/jobs/jobs-list}" class="btn btn-link">Voltar para a lista de trabalhos</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

    </body>

</html>
