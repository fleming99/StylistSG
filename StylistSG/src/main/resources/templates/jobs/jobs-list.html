<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Trabalhos - Stylist SG</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h2>Jobs</h2>

            <hr>

            <table class="table table-striped table-hover table-bordered border-dark">

                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Roupa</th>
                        <th>Entrega</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tr th:each="tempJob : ${jobList}">
                    <td><a th:href="@{/jobs/update-job(jobId=${tempJob.jobId})}" th:text="${tempJob.customerId.customerFirstName + ' ' + tempJob.customerId.customerLastName}"></a></td>
                    <td><a th:href="@{/jobs/update-job(jobId=${tempJob.jobId})}" th:text="${tempJob.dressDescription}"></a></td>
                    <td><a th:href="@{/jobs/update-job(jobId=${tempJob.jobId})}" th:text="${tempJob.finishDate}"></a></td>
                    <td><a th:href="@{/jobs/update-job(jobId=${tempJob.jobId})}" th:text="${tempJob.jobPrice}"></a></td>
                </tr>

            </table>

            <hr>

            <a class="btn btn-primary" th:href="@{/jobs/create-new-job}">Adicionar trabalho</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
