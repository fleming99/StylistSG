<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <title>Detalhes da Cliente - SG Stylist</title>

    </head>

    <body>

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-white" style="opacity: 0.9">

            <h3 class="mb-3">Editar Cliente</h3>

            <hr class="mb-3">

            <form th:action="@{/customers/process-update-customer}" th:object="${customer}" method="post">

                <div class="form-group">
                    <div th:if="${registrationError}">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                            <span th:text="${registrationError}"></span>
                        </div>
                    </div>
                </div>

                <div class="container position-relative">
                    <a th:href="@{/customers/delete-customer(customerId=${customer.customerId})}" class="position-absolute top-0 end-0 btn btn-danger m-1"
                     onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Deletar Cliente</a>
                </div>

                <div class="mb-3 form-group">

                    <input type="hidden" th:field="*{customerId}">

                    <label class="form-label">Primeiro Nome: *</label>
                    <input type="text" th:field="*{customerFirstName}" class="form-control mb-3 w-25">
                    <div th:if="${#fields.hasErrors('customerFirstName')}" style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerFirstName')}" th:text="'Primeiro Nome' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Sobrenome: *</label>
                    <input type="text" th:field="*{customerLastName}" class="form-control mb-3 w-25">
                    <div th:if="${#fields.hasErrors('customerLastName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerLastName')}" th:text="'Sobrenome ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Data de Nascimento: *</label>
                    <input type="text" th:field="*{customerBirthDate}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerBirthDate')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerBirthDate')}" th:text="'Data de Nascimento ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">E-mail: *</label>
                    <input type="text" th:field="*{customerEmail}" class="form-control mb-3 w-25" >

                    <div th:if="${#fields.hasErrors('customerEmail')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerEmail')}" th:text="'E-mail ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Celular: *</label>
                    <input type="text" th:field="*{customerPhoneNumber}" id="celular" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerPhoneNumber')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerPhoneNumber')}" th:text="'Celular ' + ${err}"></li>
                        </ul>
                    </div>

                </div>

                <h3 class="mb-3">Endereço</h3>

                <hr class="mb-3">

                <div class="mb-3 form-group">

                    <label class="form-label">Rua/Avenida: *</label>
                    <input type="text" th:field="*{customerAddressId.customerStreetName}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerAddressId.customerStreetName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerAddressId.customerStreetName')}" th:text="'Rua/Avenida ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Número/APT: *</label>
                    <input type="text" th:field="*{customerAddressId.customerHouseNumber}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerAddressId.customerHouseNumber')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerAddressId.customerHouseNumber')}" th:text="'Número/APT ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Bairro: *</label>
                    <input type="text" th:field="*{customerAddressId.customerNeighborhood}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerAddressId.customerNeighborhood')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerAddressId.customerNeighborhood')}" th:text="'Bairro ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Cidade: *</label>
                    <input type="text" th:field="*{customerAddressId.customerCity}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerAddressId.customerCity')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerAddressId.customerCity')}" th:text="'Cidade ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">Estado: *</label>
                    <input type="text" th:field="*{customerAddressId.customerState}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerAddressId.customerState')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerAddressId.customerState')}" th:text="'Estado ' + ${err}"></li>
                        </ul>
                    </div>

                    <label class="form-label">País: *</label>
                    <input type="text" th:field="*{customerAddressId.customerCountry}" class="form-control mb-3 w-25">

                    <div th:if="${#fields.hasErrors('customerAddressId.customerCountry')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('customerAddressId.customerCountry')}" th:text="'País ' + ${err}"></li>
                        </ul>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary col-2">Atualizar</button>

            </form>

            <hr>

            <a th:href="@{/customers/customers-list}" class="btn btn-link">Voltar para a página de clientes.</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:inline="javascript">
            $(document).ready(function() {
                $('#celular').mask('(00) 90000-0000');
            });
        </script>
    </body>

</html>
