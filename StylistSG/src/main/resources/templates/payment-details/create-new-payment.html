<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>

    <h3 class="mb-3">Pagamentos</h3>

    <hr class="mb-3">

    <div class="mb-3 form-group" th:each="tempPayment : ${paymentDetails}">

        <table class="table table-striped table-bordered border-dark">

            <thead>
            <tr>
                <th>Banco</th>
                <th>Data de Pagamento</th>
                <th>Valor</th>
            </tr>
            </thead>

            <tr>
                <td th:text="${tempPayment.bankDetails}"></td>
                <td th:text="${tempPayment.paymentDate}"></td>
                <td th:text="${tempPayment.payment}"></td>
            </tr>

        </table>

    </div>

    </body>

</html>
