<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <title>Clientes - Stylist SG</title>

    </head>

    <body data-bs-theme="dark">

        <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container rounded m-5 p-3 bg-dark" style="opacity: 0.9">

            <h2 class="mb-3" style="color:white;">Clientes</h2>

            <hr>

            <table class="table table-hover table-bordered border-light">

                <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Endere√ßo</th>
                </tr>
                </thead>

                <tr th:each="tempCustomer : ${customerList}">
                    <td><a th:href="@{/customers/update-customer(customerId=${tempCustomer.customerId})}" th:text="${tempCustomer.customerFirstName} + ' ' + ${tempCustomer.customerLastName}"></a></td>
                    <td><a th:href="@{/customers/update-customer(customerId=${tempCustomer.customerId})}" th:text="${tempCustomer.customerEmail}"></a></td>
                    <td><a th:href="@{/customers/update-customer(customerId=${tempCustomer.customerId})}" th:text="${tempCustomer.customerPhoneNumber}" id="celular"></a></td>
                    <td>
                        <a th:href="@{/customers/update-customer(customerId=${tempCustomer.customerId})}"
                           th:text="${tempCustomer.customerAddressId.customerStreetName + ', '
                           + tempCustomer.customerAddressId.customerHouseNumber + ', '
                           + tempCustomer.customerAddressId.customerNeighborhood + ', '
                           + tempCustomer.customerAddressId.customerCity + '/'
                           + tempCustomer.customerAddressId.customerState}"></a>
                    </td>
                </tr>

            </table>

            <hr>

            <a class="btn btn-success" th:href="@{/customers/create-customer}">Adicionar Cliente</a>

        </div>

        <th:block th:insert="~{layout.html :: footer}"></th:block>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:inline="javascript">
            $(document).ready(function() {
                $('#celular').mask('(00) 90000-0000');
            });
        </script>
    </body>

</html>
