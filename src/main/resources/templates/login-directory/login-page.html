<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
        <title>Login - Stylist SG</title>

    </head>

    <body data-bs-theme="dark">

    <th:block th:insert="~{layout.html :: header}"></th:block>

        <div class="container">
            <div class="position-absolute top-50 start-50 translate-middle col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-tertiary" style="opacity: 0.9;">
                    <div class="card-header bg-tertiary">
                        Login
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->
                            <form th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">

                                <!-- Place for messages: error, alert etc ... -->
                                <div class="form-group">
                                    <div class="col-xs-15">
                                        <div>
                                            <!-- Check for login error -->
                                            <div>

                                                <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                    Usuario e/ou senha incorretos.
                                                </div>

                                                <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                                    VocÃª deslogou com sucesso.
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="text" name="username" placeholder="E-mail" class="form-control mt-4 mb-2"/>
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group">
                                    <input type="password" name="password" placeholder="Senha" class="form-control mb-3" />
                                </div>

                                <!-- Login/Submit Button -->
                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="position-fixed w-100 bottom-0">
            <th:block th:insert="~{layout.html :: footer}"></th:block>
        </div>

    </body>

</html>
